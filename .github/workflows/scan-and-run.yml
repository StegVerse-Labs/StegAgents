name: scan-and-run

on:
  workflow_call:
    inputs:
      agent:
        description: "Agent to run (e.g., GrantFinder-001, BookWriter-001)"
        required: true
        type: string
      dry_run:
        description: "If true, skip agent execution after scan"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  scan_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Scan repo for forbidden StegID references
        run: |
          set -euo pipefail

          if [ -f scripts/scan_no_stegid.py ]; then
            python scripts/scan_no_stegid.py
          elif [ -f scripts/_impl/scan_no_stegid.py ]; then
            python scripts/_impl/scan_no_stegid.py
          elif [ -f archives/scan_no_stegid.py ]; then
            python archives/scan_no_stegid.py
          else
            echo "ERROR: scan_no_stegid.py not found in known locations."
            exit 2
          fi

      - name: Mint local receipt
        id: receipt
        env:
          SV_AGENT: ${{ inputs.agent }}
        run: |
          python - <<'PY'
          import json, os, datetime

          receipt = {
              "issuer": "local",
              "agent": os.environ.get("SV_AGENT", "unknown"),
              "issued_at": datetime.datetime.utcnow().isoformat() + "Z",
              "verified": True,
              "verifier": "local-receipt",
              "note": "CI-local receipt; no external authority required."
          }

          print(json.dumps(receipt))
          PY

      - name: Run agent
        if: ${{ inputs.dry_run == false }}
        env:
          SV_AGENT: ${{ inputs.agent }}
        run: |
          echo "â–¶ Running agent: ${SV_AGENT}"
          python -m src.agent_runner --agent "${SV_AGENT}"

      - name: Commit changes
        if: ${{ inputs.dry_run == false }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "stegverse-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "agent: run ${{ inputs.agent }}"
          git push
