name: Scan and Run

on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Agent to run (e.g., GrantFinder-001, BookWriter-001)"
        required: true
        type: string
      dry_run:
        description: "If true, skip agent execution and commit"
        required: false
        default: false
        type: boolean

  # Makes this workflow callable from other workflows (so no more copy/paste)
  workflow_call:
    inputs:
      agent:
        required: true
        type: string
      dry_run:
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: scan-and-run-${{ github.ref }}
  cancel-in-progress: false

jobs:
  scan_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (best effort)
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install -q pytest || true

      - name: Scan repo for banned references (hard fail)
        run: |
          set -euo pipefail

          if [ -f scripts/scan_no_stegid.py ]; then
            python scripts/scan_no_stegid.py
          elif [ -f archives/scan_no_stegid.py ]; then
            echo "::warning::scan_no_stegid.py is in /archives (should be /scripts). Running it anyway for now."
            python archives/scan_no_stegid.py
          elif [ -f archive/scan_no_stegid.py ]; then
            echo "::warning::scan_no_stegid.py is in /archive (should be /scripts). Running it anyway for now."
            python archive/scan_no_stegid.py
          else
            echo "::error::Missing scan script. Expected scripts/scan_no_stegid.py"
            exit 2
          fi

      - name: Mint local receipt (inline)
        id: receipt
        shell: bash
        env:
          SV_AGENT: ${{ inputs.agent }}
        run: |
          set -euo pipefail
          RECEIPT_JSON="$(python - <<'PY'
import json, os, datetime
agent = os.getenv("SV_AGENT", "unknown")
now = datetime.datetime.utcnow().replace(microsecond=0).isoformat() + "Z"
receipt = {
  "issuer": "local",
  "agent": agent,
  "issued_at": now,
  "verified": True,
  "verifier": "local-receipt",
  "note": "CI-local receipt; no external authority required."
}
print(json.dumps(receipt, separators=(",", ":")))
PY
)"
          echo "receipt_json=$RECEIPT_JSON" >> "$GITHUB_OUTPUT"
          echo "SV_RECEIPT_JSON=$RECEIPT_JSON" >> "$GITHUB_ENV"

      - name: Run agent (unless dry-run)
        if: ${{ inputs.dry_run == false }}
        env:
          SV_RECEIPT_JSON: ${{ steps.receipt.outputs.receipt_json }}
        run: |
          set -euo pipefail
          echo "▶️ Running agent: ${{ inputs.agent }}"
          python -m src.agent_runner --agent "${{ inputs.agent }}"

      - name: Commit if changed (unless dry-run)
        if: ${{ inputs.dry_run == false }}
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "stegverse-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "agent: run ${{ inputs.agent }} (scan-and-run)"
          git push
