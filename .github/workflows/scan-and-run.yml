name: scan-and-run

on:
  workflow_call:
    inputs:
      agent:
        description: "Agent to run"
        required: true
        type: string
      dry_run:
        description: "Skip agent execution after scan"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  scan_and_run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Scan repo for forbidden StegID references
        run: python scripts/scan_no_stegid.py

      - name: Mint local receipt
        env:
          SV_AGENT: ${{ inputs.agent }}
        run: python scripts/mint_local_receipt.py > receipt.json

      - name: Run agent
        if: ${{ inputs.dry_run == false }}
        run: python -m src.agent_runner --agent "${{ inputs.agent }}"

      - name: Commit changes
        if: ${{ inputs.dry_run == false }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "stegverse-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "agent: run ${{ inputs.agent }}"
          git push
