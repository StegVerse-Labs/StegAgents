name: Scan and Run

on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Agent to run (e.g., GrantFinder-001, BookWriter-001)"
        required: true
      dry_run:
        description: "If true, scan only (skip agent + commit)"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  scan_and_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then python -m pip install -e .; fi
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Scan (hard fail)
        run: |
          set -euo pipefail
          test -f scripts/scan_no_stegid.py
          python scripts/scan_no_stegid.py

      - name: Run agent (unless dry-run)
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          export PYTHONPATH="$PWD"
          python -m src.agent_runner --agent "${{ inputs.agent }}"

      - name: Commit if changed
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          if git diff --quiet; then exit 0; fi
          git config user.name "stegverse-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "agent: run ${{ inputs.agent }} (scan-and-run)"
          git push
