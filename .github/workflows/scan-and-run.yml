name: scan-and-run

on:
  # Reusable workflow support (called by other workflows)
  workflow_call:
    inputs:
      agent:
        description: "Agent to run (e.g., GrantFinder-001, BookWriter-001)"
        required: true
        type: string
      dry_run:
        description: "If true, skip agent execution and commit"
        required: false
        type: boolean
        default: false
    outputs:
      receipt_json:
        description: "Minted receipt JSON"
        value: ${{ jobs.scan_and_run.outputs.receipt_json }}

  # Optional: allow running it directly from Actions tab too
  workflow_dispatch:
    inputs:
      agent:
        description: "Agent to run (e.g., GrantFinder-001, BookWriter-001)"
        required: true
        type: string
      dry_run:
        description: "If true, skip agent execution and commit"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  scan_and_run:
    runs-on: ubuntu-latest
    outputs:
      receipt_json: ${{ steps.receipt.outputs.receipt_json }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python -m pip install -q pytest || true

      - name: Scan repo for forbidden external dependency usage
        run: |
          set -euo pipefail
          python scripts/scan_no_stegid.py

      - name: Mint local receipt
        id: receipt
        env:
          SV_AGENT: ${{ inputs.agent }}
        run: |
          set -euo pipefail
          python scripts/mint_receipt.py

      - name: Run agent
        if: ${{ inputs.dry_run == false }}
        env:
          SV_RECEIPT_JSON: ${{ steps.receipt.outputs.receipt_json }}
        run: |
          set -euo pipefail
          echo "▶️ Running agent: ${{ inputs.agent }}"
          python -m src.agent_runner --agent "${{ inputs.agent }}"

      - name: Commit changes
        if: ${{ inputs.dry_run == false }}
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "stegverse-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "agent: run ${{ inputs.agent }} (scan-and-run)"
          git push
