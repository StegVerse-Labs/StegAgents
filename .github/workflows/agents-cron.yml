name: StegAgents Runner

on:
  workflow_dispatch:
  schedule:
    # Every 12 hours
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    # Map repo secret `OPENAI_API_KEY` -> env var `OPENAI_API_KEY`
    env:
      AGENT_NAME: ${{ matrix.agent }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        run: |
          echo "[StegAgents] Running agent: ${AGENT_NAME}"
          python -m src.main
