name: StegAgents Runner

on:
  # Manual runs from the Actions tab
  workflow_dispatch: {}

  # Scheduled runs (every 12 hours)
  schedule:
    - cron: "0 */12 * * *"

permissions:
  # Allow agents to write content back into the repo in the future
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      # Don't stop other agents if one fails
      fail-fast: false
      # Limit concurrency so we don't hammer the API all at once
      max-parallel: 2
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    env:
      # Which agent to run in this matrix job
      AGENT_NAME: ${{ matrix.agent }}
      # Map your repository secret to the environment variable our code expects
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        run: |
          echo "[StegAgents] Running agent: ${AGENT_NAME}"
          python -m src.main
