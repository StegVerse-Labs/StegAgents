name: StegAgents Runner

on:
  workflow_dispatch:
  schedule:
    # Every 12 hours
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - PatentAI-001
          - GrantFinder-001
          - DevOpsGuardian-001

    # Map your repo secret `OPEN_API_KEY` -> env var `OPENAI_API_KEY` for the Python client
    env:
      AGENT_NAME: ${{ matrix.agent }}
      OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        run: python -m src.main

      - name: Commit outputs (if any)
        if: matrix.agent == 'DevOpsGuardian-001'
        run: |
          if git status --porcelain | grep .; then
            echo "Changes detected â€” committing outputs."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add out
            git commit -m "Agent outputs [skip ci]"
            git push
          else
            echo "No new output to commit."
