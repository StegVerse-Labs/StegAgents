name: StegAgents Runner

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    env:
      AGENT_NAME: ${{ matrix.agent }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install repo dependencies
        run: python -m pip install -r requirements.txt

      - name: Install StegID (for minting receipts)
        run: |
          python -m pip install "stegid @ git+https://github.com/stegverse-labs/StegID.git@main"
          python - << 'EOF'
          import stegid
          from stegid.receipts import mint_receipt
          print("stegid import OK:", stegid.__file__)
          print("mint_receipt import OK")
          EOF

      - name: Mint StegID receipt (ai:run)
        env:
          STEGID_ED25519_PRIVATE_B64: ${{ secrets.STEGID_ED25519_PRIVATE_B64 }}
        run: |
          RECEIPT_JSON="$(python - << 'EOF'
          import os, json
          from stegid.receipts import mint_receipt

          priv = os.environ["STEGID_ED25519_PRIVATE_B64"].strip()

          r = mint_receipt(
              priv_b64=priv,
              actor_class="ai",
              scopes=["ai:run"],
              ttl_seconds=900,
              assurance_level=2,
              signals=[os.environ.get("AGENT_NAME","")]
          )
          print(json.dumps(r.to_dict(), separators=(',',':')))
          EOF
          )"
          echo "STEGID_VERIFIED_RECEIPT_JSON=$RECEIPT_JSON" >> "$GITHUB_ENV"

      - name: Run agent
        env:
          STEGID_VERIFIED_RECEIPT_JSON: ${{ env.STEGID_VERIFIED_RECEIPT_JSON }}
        run: |
          echo "[StegAgents] Running agent: ${AGENT_NAME}"
          python -m src.main

      - name: Commit if changed
        run: |
          if git status --porcelain | grep .; then
            echo "Agent output changed â€” committing."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update agent outputs (${AGENT_NAME})"
            git push
          else
            echo "No changes."
          fi
