name: StegAgents Runner

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    env:
      AGENT_NAME: ${{ matrix.agent }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # --- StegID install (fixed: same interpreter) ---
      - name: Install StegID (for minting receipts)
        shell: bash
        run: |
          set -euo pipefail

          echo "python: $(command -v python)"
          python -V
          python -c "import sys; print('sys.executable=', sys.executable)"
          python -m pip --version

          python -m pip install "stegid @ git+https://github.com/stegverse-labs/StegID.git@main"

          # prove import works
          python - << 'EOF'
          import sys
          print("sys.executable:", sys.executable)
          import stegid
          print("stegid import OK:", stegid.__file__)
          from stegid.receipts import mint_receipt, verify_receipt
          print("receipts imports OK")
          EOF

      # --- Mint receipt for this run ---
      - name: Mint StegID receipt (ai:run)
        shell: bash
        env:
          STEGID_ED25519_PRIVATE_B64: ${{ secrets.STEGID_ED25519_PRIVATE_B64 }}
        run: |
          set -euo pipefail
          RECEIPT_JSON="$(python - << 'EOF'
          import os, json
          from stegid.receipts import mint_receipt

          priv = os.environ["STEGID_ED25519_PRIVATE_B64"].strip()
          agent = os.environ.get("AGENT_NAME","").strip()

          r = mint_receipt(
            priv_b64=priv,
            actor_class="ai",
            scopes=["ai:run"],
            ttl_seconds=900,
            assurance_level=2,
            signals=[agent] if agent else []
          )
          print(json.dumps(r.to_dict(), separators=(',',':')))
          EOF
          )"
          echo "STEGID_VERIFIED_RECEIPT_JSON=$RECEIPT_JSON" >> "$GITHUB_ENV"

      - name: Run agent
        shell: bash
        env:
          STEGID_VERIFIED_RECEIPT_JSON: ${{ env.STEGID_VERIFIED_RECEIPT_JSON }}
        run: |
          set -euo pipefail
          echo "[StegAgents] Running agent: ${AGENT_NAME}"
          python -m src.main

      - name: Commit if changed
        shell: bash
        run: |
          set -euo pipefail
          if git status --porcelain | grep .; then
            echo "Agent output changed â€” committing."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update agent outputs (${AGENT_NAME})"
            git push
          else
            echo "No changes."
          fi
