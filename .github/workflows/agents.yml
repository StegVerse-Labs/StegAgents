name: StegAgents Runner

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    env:
      AGENT_NAME: ${{ matrix.agent }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- ADD: Install StegID (minting) ---
      - name: Install StegID (for minting receipts)
        run: |
          pip install "stegid @ git+https://github.com/stegverse-labs/StegID.git@main"

      # --- ADD: Mint receipt for this agent run ---
      - name: Mint StegID receipt (ai:run)
        env:
          STEGID_ED25519_PRIVATE_B64: ${{ secrets.STEGID_ED25519_PRIVATE_B64 }}
        run: |
          RECEIPT_JSON="$(python - << 'EOF'
          import os, json
          from stegid.receipts import mint_receipt
          priv = os.environ["STEGID_ED25519_PRIVATE_B64"].strip()
          r = mint_receipt(
            priv_b64=priv,
            actor_class="ai",
            scopes=["ai:run"],
            ttl_seconds=900,
            assurance_level=2,
            signals=[os.environ.get("AGENT_NAME","")]
          )
          print(json.dumps(r.to_dict(), separators=(',',':')))
          EOF
          )"
          echo "STEGID_VERIFIED_RECEIPT_JSON=$RECEIPT_JSON" >> $GITHUB_ENV

      - name: Run agent
        env:
          STEGID_VERIFIED_RECEIPT_JSON: ${{ env.STEGID_VERIFIED_RECEIPT_JSON }}
        run: |
          echo "[StegAgents] Running agent: ${AGENT_NAME}"
          python -m src.main

      - name: Commit if changed
        run: |
          if git status --porcelain | grep .; then
            echo "Agent output changed — committing."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update agent outputs (${AGENT_NAME})"
            git push
          else
            echo "No changes."
          finame: Run Agents

on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Agent name to run (optional). Leave blank to run default entrypoint."
        required: false
        default: ""
  schedule:
    - cron: "7 */6 * * *" # every 6 hours; adjust as desired
  push:
    branches: [main]

jobs:
  agents:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install StegID (for minting receipts)
        run: |
          pip install "stegid @ git+https://github.com/stegverse-labs/StegID.git@main"

      - name: Mint StegID receipt (ai:run)
        env:
          STEGID_ED25519_PRIVATE_B64: ${{ secrets.STEGID_ED25519_PRIVATE_B64 }}
        run: |
          RECEIPT_JSON="$(python - << 'EOF'
          import os, json
          from stegid.receipts import mint_receipt
          priv = os.environ["STEGID_ED25519_PRIVATE_B64"].strip()
          r = mint_receipt(
            priv_b64=priv,
            actor_class="ai",
            scopes=["ai:run"],
            ttl_seconds=900,
            assurance_level=2
          )
          print(json.dumps(r.to_dict(), separators=(',',':')))
          EOF
          )"
          echo "STEGID_VERIFIED_RECEIPT_JSON=$RECEIPT_JSON" >> $GITHUB_ENV

      - name: Run agent(s)
        env:
          STEGID_VERIFIED_RECEIPT_JSON: ${{ env.STEGID_VERIFIED_RECEIPT_JSON }}
        run: |
          echo "Input agent: '${{ github.event.inputs.agent }}'"
          if [ -n "${{ github.event.inputs.agent }}" ]; then
            # If your repo has a direct runner:
            # python src/agent_runner.py --only "${{ github.event.inputs.agent }}"
            #
            # If your repo uses src/main.py dispatcher:
            python src/main.py --agent "${{ github.event.inputs.agent }}"
          else
            # Default run path (pick the one your repo actually uses)
            if [ -f src/main.py ]; then
              python src/main.py
            elif [ -f src/agent_runner.py ]; then
              python src/agent_runner.py
            else
              echo "No known entrypoint found (src/main.py or src/agent_runner.py)."
              exit 1
            fi
          fi

      - name: Commit if changed
        run: |
          if git status --porcelain | grep .; then
            echo "Agent outputs changed — committing."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update agent outputs"
            git push
          else
            echo "No changes."
          fi
