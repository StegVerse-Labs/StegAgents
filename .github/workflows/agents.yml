name: StegAgents Runner

on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Optional: run only one agent (leave blank to run all)"
        required: false
        default: ""
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      STEGID_ED25519_PRIVATE_B64: ${{ secrets.STEGID_ED25519_PRIVATE_B64 }}
      # kid must exist in public_keys/keys.json (or inject STEGID_PUBLIC_KEYS_JSON)
      STEGID_KID: ${{ secrets.STEGID_KID }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # required for src/stegid_receipts.py
          pip install cryptography

      - name: Decide whether to skip this matrix entry (manual single-agent run)
        id: gate
        run: |
          WANT="${{ github.event.inputs.agent }}"
          CUR="${{ matrix.agent }}"
          if [ -n "$WANT" ] && [ "$WANT" != "$CUR" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Mint receipt (ai:run)
        if: steps.gate.outputs.skip != 'true'
        run: |
          python - <<'PY'
          import os, json
          from src.stegid_receipts import mint_receipt

          priv = os.environ["STEGID_ED25519_PRIVATE_B64"].strip()
          kid = (os.environ.get("STEGID_KID") or "local-ed25519-1").strip()
          agent = "${{ matrix.agent }}"

          r = mint_receipt(
              priv_b64=priv,
              actor_class="ai",
              scopes=["ai:run"],
              ttl_seconds=900,
              assurance_level=2,
              signals=[agent],
              kid=kid,
          )
          print("STEGID_VERIFIED_RECEIPT_JSON=" + json.dumps(r.to_dict(), separators=(",",":")))
          PY
          python - <<'PY' >> $GITHUB_ENV
          import os, json
          from src.stegid_receipts import mint_receipt
          priv = os.environ["STEGID_ED25519_PRIVATE_B64"].strip()
          kid = (os.environ.get("STEGID_KID") or "local-ed25519-1").strip()
          agent = "${{ matrix.agent }}"
          r = mint_receipt(priv_b64=priv, actor_class="ai", scopes=["ai:run"], ttl_seconds=900, assurance_level=2, signals=[agent], kid=kid)
          import json as _j
          print("STEGID_VERIFIED_RECEIPT_JSON=" + _j.dumps(r.to_dict(), separators=(",",":")))
          PY

      - name: Run agent
        if: steps.gate.outputs.skip != 'true'
        env:
          AGENT_NAME: ${{ matrix.agent }}
          STEGID_VERIFIED_RECEIPT_JSON: ${{ env.STEGID_VERIFIED_RECEIPT_JSON }}
        run: |
          echo "[StegAgents] Running agent: ${AGENT_NAME}"
          python -m src.main

      - name: Commit if changed
        if: steps.gate.outputs.skip != 'true'
        run: |
          if git status --porcelain | grep .; then
            echo "Agent output changed â€” committing."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update agent outputs (${{ matrix.agent }})"
            git push
          else
            echo "No changes."
          fi
