name: run-agents

on:
  workflow_dispatch:
    inputs:
      agent:
        description: "Agent to run (e.g., GrantFinder-001, BookWriter-001)"
        required: true
        type: string
      dry_run:
        description: "If true, scan only (do not execute agent)"
        required: false
        default: false
        type: boolean

jobs:
  run-agent:
    uses: ./.github/workflows/scan-and-run.yml
    with:
      agent: ${{ inputs.agent }}
      dry_run: ${{ inputs.dry_run }}
