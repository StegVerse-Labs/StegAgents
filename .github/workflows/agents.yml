name: StegAgents Orchestrator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    env:
      AGENT_NAME: ${{ matrix.agent }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîê Receipt minting (NO StegID import)
      - name: Mint StegReceipt (inline)
        env:
          STEGID_ED25519_PRIVATE_B64: ${{ secrets.STEGID_ED25519_PRIVATE_B64 }}
        run: |
          python << 'EOF'
          import os, json, base64, hashlib, time
          from datetime import datetime, timedelta
          from cryptography.hazmat.primitives.asymmetric.ed25519 import Ed25519PrivateKey
          from cryptography.hazmat.primitives import serialization

          priv_b64 = os.environ["STEGID_ED25519_PRIVATE_B64"]
          agent = os.environ.get("AGENT_NAME","")

          priv = Ed25519PrivateKey.from_private_bytes(
              base64.b64decode(priv_b64)
          )

          issued = datetime.utcnow()
          expires = issued + timedelta(minutes=15)

          payload = {
              "receipt_id": hashlib.sha256(f"{agent}{issued}".encode()).hexdigest()[:16],
              "actor_class": "ai",
              "scopes": ["ai:run"],
              "issued_at": issued.isoformat() + "Z",
              "expires_at": expires.isoformat() + "Z",
              "assurance_level": 2,
              "signals": [agent],
          }

          payload_bytes = json.dumps(payload, separators=(",",":")).encode()
          sig = priv.sign(payload_bytes)

          receipt = {
              **payload,
              "issuer": "stegid",
              "kid": "stegid-ed25519-001",
              "payload_hash": hashlib.sha256(payload_bytes).hexdigest(),
              "sig": base64.b64encode(sig).decode(),
          }

          print("STEGID_VERIFIED_RECEIPT_JSON=" + json.dumps(receipt))
          EOF >> $GITHUB_ENV

      - name: Run agent
        run: |
          echo "[StegAgents] Running ${AGENT_NAME}"
          python -m src.main

      - name: Commit if changed
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Agent output (${AGENT_NAME})"
            git push
          else
            echo "No changes."
          fi
