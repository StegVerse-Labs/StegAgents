name: StegAgents Runner (Authoritative)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours

permissions:
  contents: write

jobs:
  scan-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        agent:
          - BookWriter-001
          - SocialMedia-001
          - GrantFinder-001
          - DevOpsGuardian-001

    env:
      AGENT_NAME: ${{ matrix.agent }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout StegAgents
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # --------------------------------------------------
      # HARD FAIL SCAN ‚Äî NO STEGID ALLOWED
      # --------------------------------------------------
      - name: Scan repo for lingering StegID / stegid references
        run: |
          echo "üîç Scanning repo for StegID references..."
          FOUND=0
          while IFS= read -r file; do
            if grep -nEi "stegid|StegID|stegverse-labs/StegID" "$file"; then
              FOUND=1
            fi
          done < <(git ls-files)

          if [ "$FOUND" -ne 0 ]; then
            echo ""
            echo "‚ùå ERROR: Lingering StegID references found."
            echo "Remove all StegID imports, installs, or docs."
            exit 1
          fi

          echo "‚úÖ No StegID references found."

      # --------------------------------------------------
      # RUN AGENT
      # --------------------------------------------------
      - name: Run agent
        run: |
          echo "[StegAgents] Running agent: ${AGENT_NAME}"
          python src/main.py --agent "${AGENT_NAME}"

      # --------------------------------------------------
      # COMMIT OUTPUT (IF ANY)
      # --------------------------------------------------
      - name: Commit if changed
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update agent output (${AGENT_NAME})"
            git push
          else
            echo "No changes to commit."
          fi
